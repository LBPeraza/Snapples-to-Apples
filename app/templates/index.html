{% extends "base.html" %}

{% block title %}{% endblock %}

{% block body %}
Welcome to Snapples to Apples!

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
            <li class="list-group-item">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% endblock %}
